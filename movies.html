<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <form id="form-id">
      <label>Title: </label>
      <input class="title-rating" type="text" />
      <label>Rating: </label>
      <input class="title-rating" type="text" />
      <input type="submit" />
    </form>

    <script src="https://unpkg.com/jquery"></script>
    <script>
      $("#form-id").on("submit", function (evt) {
        evt.preventDefault();
        let titleInput = $(".title-rating").eq(0).val();
        let ratingInput = $(".title-rating").eq(1).val();
        let $banner = $("<div>").text(`${titleInput} ${ratingInput}`);
        let $removeBtn = $("<button>").text("Remove");

        if(titleInput !== '') {
          $("body").append($banner);
          $banner.append($removeBtn);
        }
      });

      $("body").on("click", "button", function(evt) {
        $(evt.target).parent().remove();
      });
    </script>
  </body>
</html>
